<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кітаптар Каталогы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .catalog {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin-top: 30px;
        }

        .book-item {
            text-align: center;
            cursor: pointer;
        }

        .book-item img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .book-details {
            padding: 20px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 8px;
            max-width: 900px;
            margin: auto;
            display: none;
        }

        .book-details h2 {
            font-size: 24px;
            color: #333;
        }

        .book-details p {
            font-size: 18px;
            color: #666;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="catalog">
        <h1>Кітаптар Каталогы</h1>
        <div class="book-list">
            <!-- Кітаптар тізімі -->
            <div class="book-item" onclick="viewBookDetails(0)">
                <img src="https://via.placeholder.com/100x150?text=Dune" alt="Дюна">
                <h3>Дюна</h3>
            </div>
            <div class="book-item" onclick="viewBookDetails(1)">
                <img src="https://via.placeholder.com/100x150?text=1984" alt="1984">
                <h3>1984</h3>
            </div>
            <div class="book-item" onclick="viewBookDetails(2)">
                <img src="https://via.placeholder.com/100x150?text=Frankenstein" alt="Франкенштейн">
                <h3>Франкенштейн</h3>
            </div>
            <div class="book-item" onclick="viewBookDetails(3)">
                <img src="https://via.placeholder.com/100x150?text=Starwars" alt="Жұлдызды соғыстар">
                <h3>Жұлдызды соғыстар</h3>
            </div>
            <div class="book-item" onclick="viewBookDetails(4)">
                <img src="https://via.placeholder.com/100x150?text=Matrix" alt="Матрица">
                <h3>Матрица</h3>
            </div>
        </div>
    </div>

    <div id="book-details" class="book-details">
        <!-- Кітаптың толық мәліметі -->
    </div>

    <script>
        const books = [
            {
                title: "Дюна",
                description: "Шөлдегі күрес пен саяси ойындар.",
                image: "https://via.placeholder.com/100x150?text=Dune",
                releaseDate: "1965",
                author: "Фрэнк Герберт",
                price: "5000 тг"
            },
            {
                title: "1984",
                description: "Тоталитарлық қоғамның болашағы.",
                image: "https://via.placeholder.com/100x150?text=1984",
                releaseDate: "1949",
                author: "Джордж Орвелл",
                price: "4000 тг"
            },
            {
                title: "Франкенштейн",
                description: "Ғылымның қауіпті жақтары.",
                image: "https://via.placeholder.com/100x150?text=Frankenstein",
                releaseDate: "1818",
                author: "Мэри Шелли",
                price: "3000 тг"
            },
            {
                title: "Жұлдызды соғыстар",
                description: "Ғарышта шытырман оқиғалар.",
                image: "https://via.placeholder.com/100x150?text=Starwars",
                releaseDate: "1977",
                author: "Джордж Лукас",
                price: "5500 тг"
            },
            {
                title: "Матрица",
                description: "Жасанды интеллект әлемі.",
                image: "https://via.placeholder.com/100x150?text=Matrix",
                releaseDate: "1999",
                author: "Лана және Лилли Вачовски",
                price: "6000 тг"
            }
        ];

        function viewBookDetails(index) {
            const book = books[index];
            const details = document.getElementById('book-details');
            details.style.display = 'block';
            details.innerHTML = `
                <h2>${book.title}</h2>
                <img src="${book.image}" alt="${book.title}">
                <p><strong>Автор:</strong> ${book.author}</p>
                <p><strong>Шыққан күні:</strong> ${book.releaseDate}</p>
                <p><strong>Сипаттама:</strong> ${book.description}</p>
                <p><strong>Бағасы:</strong> ${book.price}</p>
                <button class="button" onclick="purchaseBook()">Сатып алу</button>
            `;
        }

        function purchaseBook() {
            alert("Кітапты сатып алу процесі басталды!");
        }
    </script>
</body>
</html>
