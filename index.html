
<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кітап Жәрмеңкесі</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(45deg, #3b5998, #192f6a);
      color: white;
    }

    .catalog-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .catalog-btn {
      border: none;
      background: white;
      margin: 10px;
      padding: 10px;
      width: 150px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .catalog-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .catalog-btn img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #books-section {
      text-align: center;
      padding: 20px;
    }

    #books-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .book {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .book img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .book h3 {
      font-size: 16px;
      margin: 10px 0;
    }

    .book p {
      font-size: 14px;
      color: #555;
    }

    .book button {
      background: #3b5998;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .book button:hover {
      background: #192f6a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Кітап Жәрмеңкесі</h1>
    <p>Өзіңізге ұнайтын кітапты таңдаңыз</p>
  </header>

  <main>
    <div class="catalog-buttons">
      <button class="catalog-btn" data-category="fantasy">
        <img src="images/fantasy.jpg" alt="Фантастика">
        <span>Фантастика</span>
      </button>
      <button class="catalog-btn" data-category="romance">
        <img src="images/romance.jpg" alt="Романтика">
        <span>Романтика</span>
      </button>
      <button class="catalog-btn" data-category="detective">
        <img src="images/detective.jpg" alt="Детектив">
        <span>Детектив</span>
      </button>
      <button class="catalog-btn" data-category="adventure">
        <img src="images/adventure.jpg" alt="Приключения">
        <span>Приключения</span>
      </button>
      <button class="catalog-btn" data-category="science">
        <img src="images/science.jpg" alt="Ғылыми әдебиет">
        <span>Ғылыми әдебиет</span>
      </button>
      <button class="catalog-btn" data-category="self-development">
        <img src="images/self-development.jpg" alt="Өзін-өзі дамыту">
        <span>Өзін-өзі дамыту</span>
      </button>
    </div>

    <section id="books-section">
      <h2>Таңдалған жанр кітаптары</h2>
      <div id="books-list"></div>
    </section>
  </main>

  <script>
    const booksData = {
      fantasy: [
        { title: "Дюна", description: "Ғарыш әлеміндегі эпикалық оқиға.", image: "images/dune.jpg", pdf: "dune.pdf" },
        { title: "Фантастикалық Жұлдыз", description: "Жұлдыздар әлемінің тарихы.", image: "images/star.jpg", pdf: "star.pdf" },
      ],
      romance: [
        { title: "Жүрек сыры", description: "Махаббат пен эмоцияларға толы оқиға.", image: "images/love.jpg", pdf: "love.pdf" },
        { title: "Махаббат әлемі", description: "Сезімдерге арналған роман.", image: "images/romance2.jpg", pdf: "romance2.pdf" },
      ],
      detective: [
        { title: "Құпия іздері", description: "Детективтік оқиға.", image: "images/detective1.jpg", pdf: "detective1.pdf" },
        { title: "Күдікті оқиға", description: "Жұмбаққа толы әңгіме.", image: "images/detective2.jpg", pdf: "detective2.pdf" },
      ],
      // Қалған категорияларға да осылай қосу
    };

    document.querySelectorAll(".catalog-btn").forEach((button) => {
      button.addEventListener("click", () => {
        const category = button.dataset.category;
        const booksList = booksData[category];
        const booksSection = document.getElementById("books-list");

        booksSection.innerHTML = ""; // Тазалау
        booksList.forEach((book) => {
          const bookDiv = document.createElement("div");
          bookDiv.classList.add("book");

          bookDiv.innerHTML = `
            <img src="${book.image}" alt="${book.title}">
            <h3>${book.title}</h3>
            <p>${book.description}</p>
            <button onclick="buyBook('${book.pdf}')">Кітапты жүктеу</button>
          `;
          booksSection.appendChild(bookDiv);
        });
      });
    });

    function buyBook(pdf) {
      alert("Кітапты жүктеу үшін Kaspi нөміріне төлем жасаңыз: +77072258658. Төлем жасалғаннан кейін файлды жүктей аласыз.");
    }
  </script>
</body>
</html>
