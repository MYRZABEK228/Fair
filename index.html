<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кітаптар Каталогы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .catalog {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .catalog-category {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #007BFF;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin-top: 30px;
        }

        .book-item {
            text-align: center;
            cursor: pointer;
        }

        .book-item img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .book-details {
            padding: 20px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 8px;
            max-width: 900px;
            margin: auto;
            display: none;
        }

        .book-details h2 {
            font-size: 24px;
            color: #333;
        }

        .book-details p {
            font-size: 18px;
            color: #666;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="catalog">
        <h1>Кітаптар Каталогы</h1>

        <!-- Категорияларды көрсету -->
        <div class="catalog-category" onclick="showCategory('fiction')">Фантастика</div>
        <div class="catalog-category" onclick="showCategory('history')">Тарих</div>
        <div class="catalog-category" onclick="showCategory('romance')">Роман</div>

        <!-- Кітаптар тізімі (бастапқыда барлық кітаптар көрсетіледі) -->
        <div class="book-list" id="book-list"></div>
    </div>

    <div id="book-details" class="book-details">
        <!-- Кітаптың толық мәліметі -->
    </div>

    <script>
        const books = {
            fiction: [
                {
                    title: "Дюна",
                    description: "Шөлдегі күрес пен саяси ойындар.",
                    image: "https://via.placeholder.com/100x150?text=Dune",
                    releaseDate: "1965",
                    author: "Фрэнк Герберт",
                    price: "5000 тг"
                },
                {
                    title: "1984",
                    description: "Тоталитарлық қоғамның болашағы.",
                    image: "https://via.placeholder.com/100x150?text=1984",
                    releaseDate: "1949",
                    author: "Джордж Орвелл",
                    price: "4000 тг"
                },
                {
                    title: "Франкенштейн",
                    description: "Ғылымның қауіпті жақтары.",
                    image: "https://via.placeholder.com/100x150?text=Frankenstein",
                    releaseDate: "1818",
                    author: "Мэри Шелли",
                    price: "3000 тг"
                }
            ],
            history: [
                {
                    title: "Тарихтың басталуы",
                    description: "Ежелгі заманнан бастап адамзат тарихына шолу.",
                    image: "https://via.placeholder.com/100x150?text=History",
                    releaseDate: "2020",
                    author: "Николай Лобачевский",
                    price: "3500 тг"
                },
                {
                    title: "Ұлы Жібек Жолы",
                    description: "Ұлы Жібек Жолы туралы мәліметтер.",
                    image: "https://via.placeholder.com/100x150?text=SilkRoad",
                    releaseDate: "2019",
                    author: "Артур Реймер",
                    price: "4000 тг"
                }
            ],
            romance: [
                {
                    title: "Махаббат хикаясы",
                    description: "Талантты жазушының махаббат туралы шығармасы.",
                    image: "https://via.placeholder.com/100x150?text=Romance",
                    releaseDate: "2018",
                    author: "Клара Шепард",
                    price: "2500 тг"
                }
            ]
        };

        // Категорияны көрсету функциясы
        function showCategory(category) {
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = ''; // Алдымен тізімді тазалаңыз

            books[category].forEach((book, index) => {
                const bookItem = document.createElement('div');
                bookItem.classList.add('book-item');
                bookItem.onclick = () => viewBookDetails(index, category);
                bookItem.innerHTML = `
                    <img src="${book.image}" alt="${book.title}">
                    <h3>${book.title}</h3>
                `;
                bookList.appendChild(bookItem);
            });
        }

        // Кітаптың толық мәліметін көрсету функциясы
        function viewBookDetails(index, category) {
            const book = books[category][index];
            const details = document.getElementById('book-details');
            details.style.display = 'block';
            details.innerHTML = `
                <h2>${book.title}</h2>
                <img src="${book.image}" alt="${book.title}">
                <p><strong>Автор:</strong> ${book.author}</p>
                <p><strong>Шыққан күні:</strong> ${book.releaseDate}</p>
                <p><strong>Сипаттама:</strong> ${book.description}</p>
                <p><strong>Бағасы:</strong> ${book.price}</p>
                <button class="button" onclick="purchaseBook()">Сатып алу</button>
            `;
        }

        // Кітапты сатып алу функциясы
        function purchaseBook() {
            alert("Кітапты сатып алу процесі басталды!");
        }
    </script>
</body>
</html>
