<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кітап Жанрлары</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
            animation: fadeInDown 1s;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .catalog-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .catalog-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideIn 0.5s ease-in-out;
        }

        .catalog-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            transition: opacity 0.5s;
        }

        .catalog-item:hover img {
            opacity: 0.8;
        }

        .catalog-item h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .catalog-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .book-list {
            display: none;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .book-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            padding: 15px;
            animation: zoomIn 0.5s ease-in-out;
        }

        .book-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s;
        }

        .book-card:hover img {
            transform: scale(1.1);
        }

        .book-card h4 {
            font-size: 1rem;
            margin: 10px 0;
        }

        .buy-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #2980b9;
        }

        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: 150px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        /* Анимации */
        @keyframes fadeInDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Кітап Жанрлары</h1>
        <p>Таңдаулы жанрды басыңыз, өзіңізге ұнайтын кітапты алыңыз!</p>
    </header>

        <div class="catalog-item" data-genre="science">

        <div class="catalog-item" data-genre="horror">
            <img src="https://images.unsplash.com/photo-1542111088-b055c0c8ab70?fit=crop&w=250&h=200" alt="Ужасы">

    </div>

    <div id="book-container" class="book-list">
        <!-- Карточки книг будут динамически загружаться через JS -->

    <a href="#" id="back-button" class="back-btn" style="display: none;">Артқа</a>

                { title: "Девушка с татуировкой дракона", img: "https://images.unsplash.com/photo-1560934419-9a0f66c79956?fit=crop&w=200&h=150", pdf: "dragon_tattoo.pdf" },
                { title: "Убийство в Восточном экспрессе", img: "https://images.unsplash.com/photo-1602469734609-8b5ff5d33419?fit=crop&w=200&h=150", pdf: "orient_express.pdf" },
                { title: "Зодиак", img: "https://images.unsplash.com/photo-1571225263808-e71735e21955?fit=crop&w=200&h=150", pdf: "zodiac.pdf" },
                { title: "Тайна дома с часами", img: "https://images.unsplash.com/photo-1543990076-c22598c8f4c1?fit=crop&w=200&h=150", pdf: "house_with_clocks.pdf" },
            ],
            romance: [
                { title: "Гордость и предубеждение", img: "https://images.unsplash.com/photo-1532062004305-89c2ef1a084f?fit=crop&w=200&h=150", pdf: "pride_prejudice.pdf" },

                { title: "Жизнь Пи", img: "https://images.unsplash.com/photo-1507186375756-5f9821d7e865?fit=crop&w=200&h=150", pdf: "life_of_pi.pdf" },
                { title: "Краткая история времени", img: "https://images.unsplash.com/photo-1493931606842-1979ed6be6a7?fit=crop&w=200&h=150", pdf: "brief_history.pdf" },
                { title: "Алхимик", img: "https://images.unsplash.com/photo-1573423944445-49d2b2fd7b42?fit=crop&w=200&h=150", pdf: "alchemist.pdf" },
            ],
            science: [
                { title: "Краткая история времени", img: "https://images.unsplash.com/photo-1493931606842-1979ed6be6a7?fit=crop&w=200&h=150", pdf: "brief_history.pdf" },

            ],
            history: [
                { title: "История мира", img: "https://images.unsplash.com/photo-1605289424577-d4d10f857617?fit=crop&w=200&h=150", pdf: "world_history.pdf" },
                { title: "Римская империя", img: "https://images.unsplash.com/photo-1594590273808-0990e3d47b93?fit=crop&w=200&h=150", pdf: "roman_empire.pdf" },
                { title: "Средневековье", img: "https://images.unsplash.com/photo-1598837382242-74000d6cf44c?fit=crop&w=200&h=150", pdf: "middle_ages.pdf" },
                { title: "Вторая мировая война", img: "https://images.unsplash.com/photo-1578721626346-0563a577e3b8?fit=crop&w=200&h=150", pdf: "ww2.pdf" },
                { title: "Древний Египет", img: "https://images.unsplash.com/photo-1501719027639-1c6d37a309b7?fit=crop&w=200&h=150", pdf: "ancient_egypt.pdf" },
            ],
            horror: [
                { title: "Оно", img: "https://images.unsplash.com/photo-1554379841-77d6b5e05f3f?fit=crop&w=200&h=150", pdf: "it.pdf" },
                { title: "Сияние", img: "https://images.unsplash.com/photo-1542134748-e5d404497b9a?fit=crop&w=200&h=150", pdf: "shining.pdf" },
                { title: "Кошмар на улице Вязов", img: "https://images.unsplash.com/photo-1553492097-c70f5ea6f2cf?fit=crop&w=200&h=150", pdf: "nightmare.pdf" },
                { title: "Ведьма из Блэр", img: "https://images.unsplash.com/photo-1512763383181-1a2a6ff5489a?fit=crop&w=200&h=150", pdf: "blair_witch.pdf" },
                { title: "Темные начала", img: "https://images.unsplash.com/photo-1518170128194-9b3f6c2e392b?fit=crop&w=200&h=150", pdf: "dark_materials.pdf" },
            ]
        };

        const catalogItems = document.querySelectorAll('.catalog-item');
        const bookContainer = document.getElementById('book-container');
        const backButton = document.getElementById('back-button');

        catalogItems.forEach(item => {
            item.addEventListener('click', function() {
                const genre = item.getAttribute('data-genre');
                displayBooks(genre);
            });
        });

        function displayBooks(genre) {
            const books = genres[genre];
            bookContainer.innerHTML = '';  // Clear the book container
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.classList.add('book-card');

                bookCard.innerHTML = `
                    <img src="${book.img}" alt="${book.title}">
                    <h4>${book.title}</h4>
                    <a href="${book.pdf}" class="buy-btn" download>Жүктеу</a>
                `;

                bookContainer.appendChild(bookCard);
            });

            backButton.style.display = 'block';
            bookContainer.style.display = 'flex';
        }

        backButton.addEventListener('click', function() {
            bookContainer.style.display = 'none';
            backButton.style.display = 'none';
        });
    </script>
</body>
</html>
